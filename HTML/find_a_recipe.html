<body>
    <header>

    <nav>
        <a href="Home.html">Home</a>
        <a href="Inventory.html">Inventory</a>
        <a href="find_a_recipe.html">Find a Recipe</a>
        
    </nav>

    <script>
        // Function to get query parameters from URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('ingredients');
        }

        // Extract inventory array from query parameters
        const inventory = JSON.parse(decodeURIComponent(getQueryParams()));

        // Function to find recipes based on inventory
        function findRecipes(inventory) {
            // Your recipe-finding logic here
            console.log('Inventory:', inventory);
            // Example: Displaying a message
            const message = document.createElement('p');
            message.textContent = 'Recipes found based on your inventory:';
            document.body.appendChild(message);
        }

        // Call function to find recipes
        findRecipes(inventory);
    </script>
</body>
