<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hokie-fest.css">
    <title>Your Inventory</title>
    <style>
        /* CSS styles for the "Enter Your Ingredients" section */
        #ingredient-input {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #ingredient-input h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* CSS styles for the "Ingredients Display" section */
        #ingredients-display {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #ingredients-display h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        #ingredient-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #ingredient-list li {
            margin-bottom: 5px;
        }
    </style>
    <script>
        // Define an empty array to store the entered ingredients
        let inventory = [];

        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const ingredientsInput = document.getElementById('ingredients');
            const ingredients = ingredientsInput.value;
            // Push the entered ingredients into the inventory array
            inventory.push(ingredients);
            // Optionally, you can clear the input field after submitting
            ingredientsInput.value = '';
            // Update the displayed ingredients
            displayIngredients();
        }

        function displayIngredients() {
            const ingredientList = document.getElementById('ingredient-list');
            // Clear the existing list
            ingredientList.innerHTML = '';
            // Populate the list with the entered ingredients
            inventory.forEach(function(ingredient) {
                const listItem = document.createElement('li');
                listItem.textContent = ingredient;
                ingredientList.appendChild(listItem);
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>
            Inventory
        </h1>
    </header>
    <nav>
        <a href="Home.html">Home</a>
        <a href="Inventory.html">Inventory</a>
        <a href="find_a_recipe.html">Find a Recipe</a>
        <ul id="menu-meals">
            <li><a href="#">Meals I've Had</a></li>
        </ul>
    </nav>

    <section id="ingredient-input">
        <h2>Enter Your Ingredients One at a Time</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="ingredients">Ingredients:</label>
            <input type="text" id="ingredients" name="ingredients" placeholder="Enter ingredients...">
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="ingredients-display">
        <h2>Entered Ingredients</h2>
        <ul id="ingredient-list">
            <!-- Ingredients will be displayed here dynamically -->
        </ul>
    </section>
</body>
</html>
